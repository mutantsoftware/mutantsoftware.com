	/*
 * @author       Rob W (http://stackoverflow.com/a/7513356/938089
 * @description  Executes function on a framed YouTube video (see previous link)
 *               For a full list of possible functions, see:
 *               http://code.google.com/apis/youtube/js_api_reference.html
 * @param String frame_id The id of (the div containing) the frame
 * @param String func     Desired function to call, eg. "playVideo"
 * @param Array  args     (optional) List of arguments to pass to function func*/
function callPlayer(frame_id, func, args) {
    if (window.jQuery && frame_id instanceof jQuery) frame_id = frame_id.get(0).id;
    var iframe = document.getElementById(frame_id);
    if (iframe && iframe.tagName.toUpperCase() != 'IFRAME') {
        iframe = iframe.getElementsByTagName('iframe')[0];
    }
    if (iframe) {
        // Frame exists, 
        iframe.contentWindow.postMessage(JSON.stringify({
            "event": "command",
            "func": func,
            "args": args || [],
            "id": frame_id
        }), "*");
    }
}


	
$(document).ready(function(){
  $("#modalYT").on('hidden.bs.modal', function(){
	callPlayer('yt-player', 'stopVideo');
  });
  
  $('.subscribe form').submit(function(e) {
		e.preventDefault();
		var postdata = $('.subscribe form').serialize();
		$.ajax({
			type: 'POST',
			url: 'php/subscribe.php',
			data: postdata,
			dataType: 'json',
			success: function(json) {
				if(json.valid == 0) {
				//alert("success");
					$('.success-message').hide();
					$('.error-message').hide();
					$('.error-message').html(json.message);
					$('.error-message').fadeIn('fast', function(){
						$('.subscribe form').addClass('animated shake').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
							$(this).removeClass('animated shake');
						});
					});
				}
				else {
				//alert("failure");
					$('.error-message').hide();
					$('.success-message').hide();
					$('.subscribe form').hide();
					$('.success-message').html(json.message);
					$('.success-message').fadeIn('fast', function(){
						$('.top-content').backstretch("resize");
					});
				}
			}
		});
	});
});


$(document).scroll(function(e){

	$('.fading').each(function(i,obj){

	var target = $(obj);
	var targetHeight = target.position().top + (target.height() * 0.5);
	var windowCenterY = ($(window).height() * 0.5)+window.scrollY;
	var fadeLength = Math.min(target.height()*4, 300);
	var fadePos = (windowCenterY - targetHeight) / fadeLength;
	
	if(fadePos >= 0 && target.is('#sunDogLogo'))
		target.css('opacity', 1);
	else
	{
		var doubleFlip = false;
		if(target.is('#doubleText'))
		{
			if(fadePos > 1)
			{
				doubleFlip = true;
				target.html("Comming Soon To Your Mobile Device");
			}
			else
				target.html("An Abstract Adventure Beyond Space And Time");
		}
		
		var scrollPercent = Math.abs((windowCenterY - targetHeight) / fadeLength);
		scrollPercent = (doubleFlip)? scrollPercent - 1 : 1 - scrollPercent;
		scrollPercent = Math.min(1, Math.max(0, scrollPercent));
		target.css('opacity', scrollPercent);
	}
	
	});
});
